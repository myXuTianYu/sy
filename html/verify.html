	function random_str(){	
		var tXt=document.getElementById("text").value=mtn(6);

		function mtn(length){
			var abc = 'yefdssgcvfd2322';
			abc += 'abcdefghigklmno552551uvwxyz';
			abc += '1234567890';

			var str = '';
			for(var i=0; i < length; i++){
				var rand = Math.floor(Math.random()*abc.length);
				str += abc.substring(rand,rand + 1);
			}
			return str;				
		};
